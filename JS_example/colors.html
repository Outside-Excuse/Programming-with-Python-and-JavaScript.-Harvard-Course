        document.addEventListener('DOMContentLoaded', () => {  //primero permitira todos los objetos de la pagina crearce y luego puede ejecutar algo, en este caso una función
           
           document.querySelector('select').onchange = function() { //agrupara a todos los botones de la pagina
                document.querySelector('#hello').style.color = this.value;
           };
       });
